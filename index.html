<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>team work skillwill</title>
  </head>
  <body>
    <div class="main_screen">
      <div class="left_screen">
        <form action="" id="calculate_bill">
          <h2>Bill</h2>
          <i style="font-size: 24px" class="fa">&#xf155;</i>
          <input id="bill" type="number" placeholder="0" />
        </form>
        <div class="select_tip">
          <h2>Select Tip %</h2>
          <div class="all_tips">
            <div class="tip_btn">5%</div>
            <div class="tip_btn">10%</div>
            <div class="tip_btn">15%</div>
            <div class="tip_btn">25%</div>
            <div class="tip_btn">50%</div>
            <div class="tip_btn">Custom</div>
          </div>
          <form action="" id="Number_of_people">
            <h2>Numbern of People</h2>
            <i style="font-size: 24px" class="fa">&#xf007;</i>
            <input id="number_of_people" type="number" placeholder="0" />
          </form>
        </div>
      </div>

      <div class="right_screen">
        <form action="">
          <label for="">Tip Acount/<span>person</span></label>
          <input id="tip_account" type="text" placeholder="$0.00" />
        </form>

        <form action="">
          <label for="">Total/<span>person</span></label>
          <input id="total_person" type="text" placeholder="$0.00" />
        </form>

        <button id="reset_btn">RESET</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
